<mat-card class="lesson-selection-page">
    <mat-card-header>
        <mat-card-title>{{'app.lesson-selection-title' | translate}}</mat-card-title>
    </mat-card-header>
    <app-loader-wrapper [loading]="topics.loading" [error]="topics.error">
        <app-lesson-selection [topics]="topics.data || []"></app-lesson-selection>
    </app-loader-wrapper>
</mat-card>
