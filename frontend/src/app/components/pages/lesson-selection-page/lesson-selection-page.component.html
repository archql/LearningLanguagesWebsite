<mat-card class="lesson-selection-page">
    <mat-card-header>
        <mat-card-title>{{'app.lesson-selection-title' | translate}}</mat-card-title>
    </mat-card-header>
    <app-loader-wrapper [loading]="loading">
        @if (error) {
            <span> ERROR </span>
        } @else {
            <app-lesson-selection [topics]="topics"></app-lesson-selection>
        }
    </app-loader-wrapper>
</mat-card>
