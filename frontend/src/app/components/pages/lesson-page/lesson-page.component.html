<mat-card class="introduction">
    <mat-card-content style="position: relative;">
        <h2>{{ lesson.topic }}</h2>
        <div [innerHTML]="lesson.introduction"></div>
        <app-text-to-speech [textToSpeak]="lesson.introduction"></app-text-to-speech>
    </mat-card-content>
</mat-card>

<mat-card class="presentation">
    <mat-card-content style="position: relative;">
        <div [innerHTML]="lesson.presentation"></div>
        <app-text-to-speech [textToSpeak]="lesson.presentation"></app-text-to-speech>
    </mat-card-content>
</mat-card>

<app-exercise [lessonFilename]="lessonFilename" [triggerFinish]="triggerFinish"
    (returnFeedback)="showFeedback($event)"
></app-exercise>

<mat-card class="conclusion">
    <mat-card-content style="position: relative;">
        <div [innerHTML]="lesson.conclusion"></div>
        <app-text-to-speech [textToSpeak]="lesson.presentation"></app-text-to-speech>
    </mat-card-content>
</mat-card>

<app-context-menu [menuItems]="menuItems"></app-context-menu>

<button mat-flat-button (click)="getFeedback()">Finish lesson</button>
