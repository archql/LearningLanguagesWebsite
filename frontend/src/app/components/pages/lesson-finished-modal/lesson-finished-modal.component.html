<div class="modal-header">
    <h4>{{ data.title }}</h4>
</div>
<div class="modal-content">
    <div class="xpbar">
        <app-xp [xpAmount]="data.ptGained" [xpGain]="true"></app-xp>
    </div>
    <p [innerHTML]="data.message"></p>
</div>
<div class="modal-actions">
    <button mat-button (click)="onClose()">Close</button>
</div>
