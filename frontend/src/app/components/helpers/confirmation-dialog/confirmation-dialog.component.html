<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{ 'app.dialog.cancel' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" color="warn">{{ 'app.dialog.confirm' | translate }}</button>
</mat-dialog-actions>
