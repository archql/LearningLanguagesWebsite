
@if (!loading && !error) {
    <div class="test-stub" hidden> </div>
    <ng-content></ng-content>
} @else if (loading) {
    <div class="loading-spinner" [ngStyle]="spinnerStyles">
        <mat-spinner diameter="40" color="accent"></mat-spinner>
    </div>
} @else {
    <div class="error-container" style="background: linear-gradient(to right, rgba(255, 0, 0, 0.3), transparent);">
        <mat-icon color="warn">error</mat-icon>
        <span class="error-text">{{ error }}</span>
    </div>
}
